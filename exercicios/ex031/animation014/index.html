<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - texto sendo digitado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 6em;
        }

        div > span {
            display: inline-block;
            position: relative;
        }

        div > span::before {
            content: "";
            color: red;
            animation: palavras 10s linear infinite;
        }

        div > span::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% + 10px);
            height: 100%;
            background-color: rgb(255, 255, 255);
            border-left: 3px solid red;
            opacity: 0;
            animation: cursor .6s linear infinite, desloca 10s linear infinite;
        }

        @keyframes desloca {
            10%, 15%, 30%, 35%, 50%, 55%, 70%, 75%, 90%, 95% {
                width: 0;
            }

            5%, 20%, 25%, 40%, 45%, 60%, 65%, 80%, 85% {
                width: 100%;
            }
        }

        @keyframes cursor {

            100% {
                opacity: 1;
            }
        } 

        @keyframes palavras {
            0%, 20% {
                content: "Disciplinado";
            }

            21%, 40% {
                content: "Abençoado";
            }

            41%, 60% {
                content: "Iluminado";
            }

            61%, 80% {
                content: "Indomável";
            }

            81%, 100% {
                content: "Imparável";
            } 
        }
    </style>
</head>
<body>
    <div>
        Eu sou <span></span>
    </div>
</body>
</html>
