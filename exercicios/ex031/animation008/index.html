<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
        }

        header {
            height: 300px;
            background-image: linear-gradient(to right, yellow, red, blue);
            background-size: 500% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: degrade 5s linear infinite alternate;
        }

        header > h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: lighter;
            color: white;
        }

        @keyframes degrade {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Degradê animado.</h1>
    </header>
</body>
</html>
