<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Degradê animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            height: 400px;
            background-image: linear-gradient(to right, green, yellow, orange, red);
            background-size: 500% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: degrade 5s linear infinite alternate;
        }

        header > h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2.2em;
            color: white;
        }

        @keyframes degrade {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Degradê Animado</h1>
    </header>
</body>
</html>
