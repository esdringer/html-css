<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Card 3d</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 300px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.418);
            position: relative;
            transform-style: preserve-3d;
            transition: .4s ease;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .tras, .frente {
            width: 300px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.418);
            position: absolute;
            backface-visibility: hidden;
        }

        .tras {
            background-color: rgb(16, 16, 139);
            color: greenyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }

        .tras > p {
            margin-inline: 10px;
        }

        .frente {
            background-image: url('imagens/pexels-erychist-8905102.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="tras">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias eum enim ducimus veniam, non eos omnis neque, dolor sed sapiente ullam asperiores! Est vitae blanditiis doloribus. Aspernatur odio velit dolor!</p>
        </div>

        <div class="frente">
            
        </div>
    </div>
</body>
</html>
