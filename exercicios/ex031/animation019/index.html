<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - botão animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #c2c2c2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 240px;
            height: 70px;
            border: 3px solid green;
            background-color: transparent;
            color: green;
            font-size: 1.4em;
            letter-spacing: 2px;
            position: relative;
        }

        button:hover {
            color: white;
        }

        button:hover::before {
            transform: scaleY(1);
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: green;
            transform: scaleY(0);
            transition: .3s cubic-bezier(.42,1.76,.67,.54);
            z-index: -1;
        }
    </style>
</head>
<body>
    <button>CLIQUE EM MIM!</button>
</body>
</html>
