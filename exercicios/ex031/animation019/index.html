<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #e3e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 220px;
            height: 60px;
            border: 2px solid green;
            background-color: transparent;
            color: green;
            position: relative;
            font-size: 1.2em;
            letter-spacing: 1.5px;
        }

        button:hover {
            color: white;
            transition: .3s linear;
            filter: drop-shadow(0px 0px 10px rgba(0, 128, 0, 0.642));
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: green;
            z-index: -1;
            transform: scaleY(0);
            transition: .4s;
        }

        button:hover::before {
            transform: scaleY(1);
            animation: button .5s ease-in-out;
        }

        @keyframes button {
            0% {
                transform: scaleY(0);
            }

            50% {
                transform: scaleY(1);
            }

            75% {
                transform: scaleY(0.8);
            }

            100% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <button>
        CLIQUE EM MIM!
    </button>
</body>
</html>
