<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Menu animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: rgb(2, 2, 26);
        }

        nav {
            
            width: 500px;
            margin-inline: auto;
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        nav:hover a {
            opacity: .5;
        }

        nav > a {
            color: white;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.9em;
            padding: 5px;
            border-radius: 5px;
            position: relative;
        }

        nav > a:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        nav > a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: red;
            z-index: -1;
            border-radius: 5px;
            transform: scaleX(0);
            transform-origin: right;
            transition: .3s;
        }

        nav > a:hover::before {
            transform-origin: left;
            transform: scaleX(1);
            transition: transform .3s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Blog</a>
    </nav>
</body>
</html>
