<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
        }

        nav {
            margin-top: 50px;
        }

        nav:hover a {
            opacity: .3;
        }

        nav > a {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            padding: 10px;
            margin-inline: 10px;
            position: relative;
        }

        nav > a:hover {
            opacity: 1;
            scale: 1.1;
            color: black;
        }

        nav > a::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            background-color: orangered;
            z-index: -1;
            transform: scaleX(0);
            transition: .5s;
            transform-origin: right;
        }

        nav > a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
            transition: transform .5s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Notícias</a>
        <a href="#">Contato</a>
    </nav>
</body>
</html>
