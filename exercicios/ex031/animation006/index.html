<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: url('imagens/pexels-timmossholder-1154738.jpg');
            background-size: cover;
        }

        div {
            background-color: black;
            width: 100%;
            height: 100%;
            opacity: .0;
            transition: opacity .5s ease;
        }

        div:hover {
            opacity: .4;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
