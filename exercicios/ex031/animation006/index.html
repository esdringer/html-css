<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #c2c2c2;
            background-image: url('imagens/pexels-timmossholder-1154738.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        div {
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            transition: .3s;
        }

        div:hover {
            opacity: .3;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
