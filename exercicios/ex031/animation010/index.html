<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Degradê no Texto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 8em;
            font-weight: 900;
            text-transform: uppercase;
            background-image: linear-gradient(to right, rgb(39, 173, 39), yellow, orange, red);
            background-size: 500% 100%;
            color: transparent;
            animation: degrade 4s linear infinite alternate;
            -webkit-background-clip: text;
        }

        @keyframes degrade {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>
    <div contenteditable="true">
        Animação
    </div>
</body>
</html>
