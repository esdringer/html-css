<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <title>Animação - Botão animado</title>
   <style>
      * {
         margin: 0;
         padding: 0;
      }

      body {
         width: 100vw;
         height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
      }

      div {
         width: 100px;
         height: 100px;
         border-radius: 10px;
         box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.358);
         display: flex;
         justify-content: center;
         align-items: center;
         position: relative;
         overflow: hidden;
      }

      div:hover i {
         color: white;
         transition: .3s;
      }

      div:hover::before {
         top: 0;
         left: 0;
      }

      div > i {
         color: blue;
         font-size: 3.6em;
      }

      div::before {
         content: "";
         width: 100px;
         height: 100px;
         border-radius: 10px;
         background-color: blue;
         position: absolute;
         top: 100%;
         left: -100%;
         z-index: -1;
         transition: .4s cubic-bezier(.36,.66,.66,1.51);
      }
   </style>
</head>
<body>
   <div>
      <i class="bi bi-person-fill"></i>
   </div>
</body>
</html>
