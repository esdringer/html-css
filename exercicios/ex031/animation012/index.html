<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 300px;
            height: 500px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 3px rgba(0, 0, 0, 0.441);
            background-color: antiquewhite;
            background-image: url('imagens/Sem\ título.png');
            background-size: cover;
            background-position: 100% 0%;
            transition: 3s linear;
        }

        div:hover {
            background-position: 100% 100%;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
