<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - scroll automático</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 300px;
            height: 500px;
            border-radius: 20px;
            background-color: #c2c2c2;
            background-image: url('imagens/Sem\ título.png');
            background-size: cover;
            background-position: 100% 0%;
            transition: 2.8s cubic-bezier(.34,.64,.68,.3);
        }

        div:hover {
            background-position: 100% 100%;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
