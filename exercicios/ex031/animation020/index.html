<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 300px;
            height: 500px;
            background-color: blue;
            border-radius: 30px;
            transition: .7s cubic-bezier(.56,-0.7,.31,1.62);
        }

        div:hover {
            width: 400px;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
