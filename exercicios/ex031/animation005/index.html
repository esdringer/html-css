<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Keyframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: rgb(13, 13, 118);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: transparent;
            border: 10px solid orangered;
            border-top: 10px solid transparent;
            animation: loading .8s cubic-bezier(.34,.75,.92,.6) infinite;
        }

        @keyframes loading {
            0% {
                transform: rotate(0);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
