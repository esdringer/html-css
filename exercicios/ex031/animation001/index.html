<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 30px 0px;
        }

        nav > a {
            text-decoration: none;
            color: rgb(88, 88, 88);
            padding: 10px;
            margin: 5px;
            font-size: 2em;
            position: relative;
        }

        nav > a::after {
            content: " ";
            width: 0%;
            height: 3px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: .5s ease;
        }

        nav > a:hover::after {
            width: 100%;
        }

    </style>
</head>
<body>
    <h1>Animações com CSS</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contatos</a>
        <a href="#">Blog</a>
    </nav>
</body>
</html>
