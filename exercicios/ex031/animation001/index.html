<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        nav {
            text-align: center;
            margin-top: 30px;
        }

        nav > a {
            text-decoration: none;
            color: gray;
            font-size: 2em;
            padding: 10px;
            position: relative;
        }

        nav > a::after {
            content: " ";
            width: 0%;
            height: 3px;
            background-color: gray;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width .7s ease;
        }

        nav > a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
        <a href="#">Blog</a>
    </nav>
</body>
</html>
