<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            display: flex;
            gap: 40px;
        }

        ul a {
            text-decoration: none;
        }

        ul li {
            list-style-type: none;
            width: 80px;
            height: 80px;
            border-radius: 60px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.315);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: .2s;
            overflow: hidden;
        }

        ul li:hover {
            width: 180px;
        }

        ul li:hover .icon {
            transform: scale(0);
        }

        ul li:hover .text {
            transform: scale(1);
        }

        ul span {
            position: absolute;
        }

        ul i {
            color: #ccc;
            font-size: 2.2em;
        }

        .icon {
            transition: .2s;
        }

        .text {
            color: rgb(255, 255, 255);
            transform: scale(0);
            transition: .2s;
            transition-delay: .1s;
        }

        ul li::before {
            content: "";
            position: absolute;
            background-image: linear-gradient(to right, var(--cor1), var(--cor2));
            inset: 0;
            opacity: 0;
        }

        ul li:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#">
            <li style="--cor1: #f58529; --cor2: #dd2a7b;">
                <span class="icon"><i class="bi bi-instagram"></i></span>
                <span class="text">Instagram</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #1877f2; --cor2: #0f5ab6;">
                <span class="icon"><i class="bi bi-facebook"></i></span>
                <span class="text">Facebook</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #25D366; --cor2: #128C7E;">
                <span class="icon"><i class="bi bi-whatsapp"></i></span>
                <span class="text">WhatsApp</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #0077b5; --cor2: #004471;">
                <span class="icon"><i class="bi bi-linkedin"></i></span>
                <span class="text">Linkedin</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #333333; --cor2: #6e5494;">
                <span class="icon"><i class="bi bi-github"></i></span>
                <span class="text">GitHub</span>
            </li>
        </a>
    </ul>
</body>
</html>
