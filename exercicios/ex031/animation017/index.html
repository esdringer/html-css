<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Animação - botão de rede social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            display: flex;
            gap: 30px;
        }

        ul > a {
            text-decoration: none;
        }

        ul li {
            list-style-type: none;
            width: 80px;
            height: 80px;
            border-radius: 60px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.511);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: .3s;
        }

        ul li:hover {
            width: 180px;
            background-image: linear-gradient(to right, var(--cor1), var(--cor2));
        }

        ul li:hover .icon {
            transform: scaleX(0);
        }

        ul li:hover .text {
            transform: scaleX(1);
        }

        span.icon {
            color: #c2c2c2;
            font-size: 2.7em;
            position: absolute;
            transform: scaleX(1);
            transition: 50ms;
        }

        span.text {
            color: white;
            font-size: 1.4em;
            transform: scaleX(0);
            transition: .2s;
        }
    </style>
</head>
<body>
    <ul>
        <a href="#">
            <li style="--cor1: #1877f2; --cor2: #3b5998;">
                <span class="icon"><i class="bi bi-facebook"></i></span>
                <span class="text">Facebook</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #f58529; --cor2: #dd2a7b;">
                <span class="icon"><i class="bi bi-instagram"></i></span>
                <span class="text">Instagram</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #25d366; --cor2: #128c7e;">
                <span class="icon"><i class="bi bi-whatsapp"></i></span>
                <span class="text">WhatsApp</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #0077b5; --cor2: #004182;">
                <span class="icon"><i class="bi bi-linkedin"></i></span>
                <span class="text">Linkedin</span>
            </li>
        </a>
        <a href="#">
            <li style="--cor1: #333333; --cor2: #6e5494;">
                <span class="icon"><i class="bi bi-github"></i></span>
                <span class="text">GitHub</span>
            </li>
        </a>
    </ul>
</body>
</html>
