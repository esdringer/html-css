<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Antes/Depois</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            width: 640px;
            height: 427px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        div.container:hover div.item2 {
            left: 0;
        }

        div.item {
            width: 640px;
            height: 427px;
            border-radius: 20px;
            background-color: #c2c2c2;
            position: absolute;
        }

        div.item1 {
            background-image: url('imagens/pexels-asphotograpy-1002703.jpg');
        }

        div.item2 {
            background-image: url('imagens/pexels-felixmittermeier-957024.jpg');
            left: 100%;
            transition: .7s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">

        </div>

        <div class="item item2">

        </div>
    </div>
</body>
</html>
