<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            width: 640px;
            height: 427px;
            position: relative;
            overflow: hidden;
        }

        div.container p {
            background-color: orange;
            color: white;
            width: 150px;
            border-radius: 20px  5px 5px 0px;
            padding: 10px;
            font-size: 1.7em;
            text-align: center;
        }

        div.container:hover .item2 {
            left: 0%;
        }

        .item1, .item2 {
            width: 640px;
            height: 427px;
            border-radius: 20px;
            background-color: black;
            position: absolute;
        }

        div.item1 {
            background-image: url('imagens/pexels-asphotograpy-1002703.jpg');
        }

        div.item2 {
            background-image: url('imagens/pexels-felixmittermeier-957024.jpg');
            left: 100%;
            transition: left .7s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">
            <p>Antes</p>
        </div>
        <div class="item2">
            <p>Depois</p>
        </div>
    </div>
</body>
</html>
