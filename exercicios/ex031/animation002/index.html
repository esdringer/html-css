<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(213, 204, 204);
            background-image: url('imagens/pexels-photo-ondas-do-mar.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            width: 450px;
            min-height: 180px;
            border: 3px solid white;
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(0px);
            position: relative;
            overflow: hidden;
            transition: backdrop-filter .5s ease;
        }

        div.container:hover {
            backdrop-filter: blur(10px);
        }

        div.container:hover .item {
            left: 20px;
        }

        div.item {
            max-width: 420px;
            position: absolute;
            left: -460px;
            transition: left .7s ease;
        }

        div.item > h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h1>Efeito de vidro fosco.</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo labore eius repellat qui fugiat ullam, officia accusantium rem culpa porro facere asperiores. Quod soluta esse, ipsa commodi error doloribus officiis.</p>
        </div>
    </div>
</body>
</html>
