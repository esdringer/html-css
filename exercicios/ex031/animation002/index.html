<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: gray;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('imagens/pexels-photo-ondas-do-mar.jpeg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            width: 420px;
            height: 170px;
            border: 3px solid white;
            border-radius: 20px;
            backdrop-filter: blur(0);
            position: relative;
            overflow: hidden;
            transition: .3s;
        }

        div.container:hover {
            backdrop-filter: blur(10px)
        }

        div.container:hover div.item {
            left: 0;
        }

        div.item {
            width: 400px;
            height: 170px;
            padding: 20px;
            position: absolute;
            left: -110%;
            transition: .5s ease;
        }

        div.item > h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <h1>Efeito de Vidro Fosco.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, rem at ut aliquid provident ea enim eveniet sequi veniam, sunt inventore a eum quos quam molestiae quis dolore ipsum itaque!</p>
        </div>
    </div>
</body>
</html>
