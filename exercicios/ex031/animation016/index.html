<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Skills Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #c2c2c2;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            width: 400px;
            border-radius: 20px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.473);
            padding: 20px;
        }

        div.container > h1  {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        div.container h2 {
            margin-bottom: 5px;
        }

        span {
            display: inline-block;
            width: 100%;
            height: 20px;
            background-color: white;
            margin-bottom: 30px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        span::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: greenyellow;
        }

        .html > span::before {
            width: 80%;
            animation: html .8s ease;
        }

        .css > span::before {
            width: 50%;
            animation: css .8s ease;
        }

        .js > span::before {
            width: 30%;
            animation: js .8s ease;
        }

        @keyframes html {
            0% {
                width: 0%;
            }

            100% {
                width: 80%;
            }
        }

        @keyframes css {
            0% {
                width: 0%;
            }

            100% {
                width: 50%;
            }
        }

        @keyframes js {
            0% {
                width: 0%;
            }

            100% {
                width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Habilidades</h1>
        <div class="item html">
            <h2>HTML</h2> <span></span>
        </div>
        <div class="item css">
            <h2>CSS</h2> <span></span>
        </div>
        <div class="item js">
            <h2>JAVASCRIPT</h2> <span></span>
        </div>
    </div>
</body>
</html>
