<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #c2c2c2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.container {
            width: 500px;
            border-radius: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.264);
            padding: 40px;
        }

        div.container > h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        div.item > h1 {
            font-size: 1.7em;
            margin-bottom: 5px;
        }

        div.item > span {
            display: block;
            width: 100%;
            height: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.358);
            position: relative;
            overflow: hidden;
        }

        div.html > span::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 80%;
            background-color: rgb(158, 236, 64);
            animation: html 2s ease;
        }

        div.css > span::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background-color: rgb(158, 236, 64);
            animation: css 2s ease;
        }

        div.js > span::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 20%;
            background-color: rgb(158, 236, 64);
            animation: javascript 2s ease;
        }

        @keyframes html {
            0% {
                width: 0%;
            }

            100% {
                width: 80%;
            }
        }

        @keyframes css {
            0% {
                width: 0%;
            }

            100% {
                width: 50%;
            }
        }

        @keyframes javascript {
            0% {
                width: 0%;
            }

            100% {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Habilidades</h1>
        <div class="item html">
            <h1>HTML</h1>
            <span></span>
        </div>
        <div class="item css">
            <h1>CSS</h1>
            <span></span>
        </div>
        <div class="item js">
            <h1>JAVASCRIPT</h1>
            <span></span>
        </div>
    </div>
</body>
</html>
