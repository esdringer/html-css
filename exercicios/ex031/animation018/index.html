<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ccc;
        }

        button {
            width: 220px;
            height: 80px;
            border-radius: 20px;
            border: 0;
            background-color: rgb(255, 255, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.6em;
            font-weight: 600;
            position: relative;
            cursor: pointer;
        }

        button::before, button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(254, 254, 254);
            border-radius: 20px;
            z-index: -1;
            opacity: .7;
        }

        button::before {
            animation: pulsar 2s linear infinite;
        }

        button::after {
            animation: pulsar 2s 1s linear infinite;
        }

        @keyframes pulsar {
            0% {
                scale: 1;
                opacity: .7;
            }

            100% {
                scale: 1.3;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button>Compre Aqui!</button>
</body>
</html>
