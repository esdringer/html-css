<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - botão animado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 220px;
            height: 60px;
            border-radius: 20px;
            border: 0;
            background-color: white;
            font-size: 1.4em;
            position: relative;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 220px;
            height: 60px;
            border-radius: 20px;
            background-color: white;
            z-index: -1;
            animation: pulsar 2s linear infinite;
        }

        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 220px;
            height: 60px;
            border-radius: 20px;
            background-color: white;
            z-index: -1;
            animation: pulsar 2s 1s linear infinite;
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
                opacity: .7;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button>
        COMPRE AQUI!
    </button>
</body>
</html>
