<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Botão Pulsante</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            width: 220px;
            height: 60px;
            border: 0;
            border-radius: 20px;
            background-color: blue;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            transform: scale(1);
        }

        button:hover {
            animation: pulsar .6s linear infinite alternate;
            filter: drop-shadow(5px 5px 10px rgba(0, 0, 255, 0.452));
        }

        @keyframes pulsar {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <button>Compre Agora!</button>
</body>
</html>
