<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.pai {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            background-color: rgb(199, 169, 228);
            overflow: hidden;
        }

        div.filho {
            width: 100%;
            height: 100%;
            background-image: url('imagens/pexels-asphotograpy-1002703.jpg');
            background-position: right center;
            background-size: cover;
        }

        div.filho:hover {
            scale: 1.1;
            transition: .4s ease;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">

        </div>
    </div>
</body>
</html>
