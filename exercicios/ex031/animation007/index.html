<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação - Zoom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div.pai {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
        }

        div.filho {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            background-color: gray;
            background-image: url('imagens/pexels-asphotograpy-1002703.jpg');
            background-position: right bottom;
            background-size: cover;
            transform: scale(1);
        }

        div.filho:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho">
        </div>
    </div>
</body>
</html>
