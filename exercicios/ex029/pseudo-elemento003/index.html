<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elemento</title>
    <style>
        input::placeholder {
            color: black;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>::place-holder</h1>
    <form method="get">
        <p>
            <label for="inome">Usuário:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome de usuário">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="12" placeholder="8 à 12">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
