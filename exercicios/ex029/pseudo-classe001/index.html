<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Elemento</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1::first-letter {
            font-size: 3em;
        }

        p::first-letter {
            font-size: 2em;
        }

        p::first-line {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>First Line</h1>
    <p>Na aula de hoje, eu vou aprender a usar o pesudo-elemento ::first-line,<br> que serve para estilizar a primeira linha de um parágrafo.</p>
    <p>E também vou aprender a usar o pseudo-elemento ::first-letter, que serve para configurar a primeira letra de um h1, h2, p etc...</p>
</body>
</html>
