<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classe</title>
    <style>
        ul > li:nth-child(1),
        ul > li:nth-child(3),
        ul > li:nth-child(4),
        ul > li:nth-child(7) {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classe :nth-child()</h1>
    <ul>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
        <li>itens de lista</li>
    </ul>
</body>
</html>
