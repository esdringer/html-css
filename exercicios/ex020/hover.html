<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: rgba(194, 194, 228, 0.855);
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: black;
        }

        div:hover {
            background-color: rgb(170, 170, 192);
            color: white;
            width: 140px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover.</h1>
    <p>Passe o mouse no texto abaixo.</p>
    <div>
        Passe o mouse aqui.
        <p>Texto escondido.</p>
    </div>
    <p>Fim do exemplo.</p>
</body>
</html>
