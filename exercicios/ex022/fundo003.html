<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento da Imagem</title>
    <style>
        div.retangulo {
            background-image: url(imagens/wallpaper003.jpg);
            border: 3px solid black;
            border-radius: 20px;
            height: 200px;
            margin: 10px;
        }

        div#r1 {
            background-position: left top;
        }

        div#r2 {
            background-position: left center;
        }

        div#r3 {
            background-position: left bottom;
        }

        div#r4 {
            background-position: center top;
        }

        div#r5 {
            background-position: center center;
        }

        div#r6 {
            background-position: center bottom;
        }

        div#r7 {
            background-position: right top;
        }

        div#r8 {
            background-position: right center;
        }

        div#r9 {
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <div class="retangulo" id="r1">

    </div>
    <div class="retangulo" id="r2">

    </div>
    <div class="retangulo" id="r3">

    </div>
    <div class="retangulo" id="r4">

    </div>
    <div class="retangulo" id="r5">

    </div>
    <div class="retangulo" id="r6">

    </div>
    <div class="retangulo" id="r7">

    </div>
    <div class="retangulo" id="r8">

    </div>
    <div class="retangulo" id="r9">

    </div>
</body>
</html>
