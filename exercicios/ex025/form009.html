<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="get">
        <p>
            <label for="ival">Valor:</label>
            <input type="range" name="val" id="ival" min="1" max="10" value="5" oninput="num.innerHTML = Number(ival.value)">
            <output id="num"></output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
