<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest" required>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="CE">Ceará</option>
                    <option value="AL">Alagoas</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
                    <optgroup label="Região Sul">
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="PR">Paraná</option>
                    </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="list-prof" required>
            <datalist id="list-prof">
                <option>Advogado</option>
                <option>Barista</option>
                <option>Contador</option>
                <option>Desembargador</option>
                <option>Escrivão</option>
                <option>Fonoaudiólogo</option>
                <option>Gastrônomo</option>
            </datalist>
        </p>

        <p>
            <label for="imen">Deixe sua Mensagem:</label> <br>
            <textarea name="men" id="imen" cols="50" rows="20" required></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
