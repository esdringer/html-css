<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form>
        <fieldset>
            <legend>Sexo</legend>
            <p><input type="radio" name="sex" id="masc" checked> <label for="masc">Masculino</label></p>
            <p><input type="radio" name="sex" id="femin"> <label for="femin">Feminino</label></p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p><input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label></p>
            <p><input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label></p>
            <p><input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label></p>
            <p><input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label></p>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
