<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: blue;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 100px;
            gap: 10px;
        }

        header {
            grid-area: 1/1/3/5;
            background-color: red;
        }

        main {
            grid-area: 3/1/7/4;
            background-color: green;
        }

        section {
            grid-area: 3/4/7/4;
            background-color: yellow
        }

        footer {
            grid-area: 7/1/7/5;
            background-color: purple;
        }
    </style>
</head>
<body>
    <header>
        Cabeçalho
    </header>
    <main>
        Conteúdo Principal
    </main>
    <section>
        Seção
    </section>
    <footer>
        Rodapé
    </footer>
</body>
</html>
