<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: blue;
        }

        div.container {
            background-color: yellow;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: 100px;
            gap: 3px;
        }

        div.item {
            color: white;
            padding: 20px;
            border: 3px solid black;
            border-radius: 5px;
        }

        div.item1 {
            background-color: purple;
            grid-area: 1/1/3/3;
        }

        div.item2 {
            background-color: rgb(65, 130, 145);
            grid-area: 2/2/4/4;
        }

        div.item3 {
            background-color: pink;
            grid-area: 1/3/3/5;
        }

        div.item4 {
            background-color: orange;
            grid-area: 2/4/4/6;
        }

        div.item5 {
            background-color: red;
            grid-area: 1/5/3/7;
        }

        div.item6 {
            background-color: rgb(69, 13, 13);
            grid-area: 2/6/4/8;
        }

        div.item7 {
            background-color: rgb(67, 69, 13);
            grid-area: 1/7/3/9;
        }

        div.item8 {
            background-color: rgb(21, 205, 30);
            grid-area: 2/8/4/10;
        }

        div.item9 {
            background-color: rgb(199, 21, 205);
            grid-area: 1/9/3/11;
        }

        div.item10 {
            background-color: rgb(186, 148, 187);
            grid-area: 2/10/4/12;
        }

        div.item11 {
            background-color: rgb(192, 58, 114);
            grid-area: 1/11/3/13;
        }

        div.item12 {
            background-color: rgb(67, 65, 200);
            grid-area: 3/1/4/2;
        }

        div.item13 {
            background-color: rgb(67, 65, 200);
            grid-area: 3/12/4/13;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">A</div>
        <div class="item item2">B</div>
        <div class="item item3">C</div>
        <div class="item item4">D</div>
        <div class="item item5">E</div>
        <div class="item item6">F</div>
        <div class="item item7">G</div>
        <div class="item item8">H</div>
        <div class="item item9">I</div>
        <div class="item item10">J</div>
        <div class="item item11">K</div>
        <div class="item item12">Alfa</div>
        <div class="item item13">Ã”mega</div>
    </div>
</body>
</html>
