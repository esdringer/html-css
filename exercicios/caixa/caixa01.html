<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 01</title>
    <style>
        div {
            width: 150px;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            border: 5px dotted black;
        }
    </style>
</head>
<body>
    <h1>Testando hover</h1>
    <p>Passe o mouse no texto abaixo.</p>
    <div>
        passe o mouse aqui!
        <p>Texto escondido.</p>
    </div>
    Fim do teste!
</body>
</html>
