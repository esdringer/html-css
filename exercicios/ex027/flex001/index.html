<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        main#avo {
            display: flex;
            background-color: rgb(7, 7, 76);
            height: 500px;
        }

        section#pai {
            border: 1px solid black;
            background-color: orange;
            display: flex;
            flex: auto;
            margin: 10px;
        }

        div#filho {
            flex: auto;
            background-color: blanchedalmond;
            margin: 10px;
        }
    </style>
</head>
<body>
    <main id="avo">
        <section id="pai"> A
            <div id="filho">a1</div>
            <div id="filho">a2</div>
            <div id="filho">a3</div>
            <div id="filho">a4</div>
        </section>
        <section id="pai"> B
            <div id="filho">b1</div>
            <div id="filho">b2</div>
            <div id="filho">b3</div>
            <div id="filho">b4</div>
        </section>
        <section id="pai"> C
            <div id="filho">c1</div>
            <div id="filho">c2</div>
            <div id="filho">c3</div>
            <div id="filho">c4</div>
        </section>
        <section id="pai"> D
            <div id="filho">d1</div>
            <div id="filho">d2</div>
            <div id="filho">d3</div>
            <div id="filho">d4</div>
        </section>
    </main>
</body>
</html>
