<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
    <style>
        main {
            background-color: aquamarine;
            display: flex;
            flex-flow: row wrap;
        }

        section {
            background-color: blue;
            color: white;
            text-align: center;
            border: 1px solid black;
            flex-basis: 100px;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="item">Aqui está o primeiro exemplo.</section>
        <section class="item">Bm aqui está mais um.</section>
        <section class="item">Como visto antes esse exemplo será o maior.</section>
        <section class="item">D</section>
        <section class="item">E</section>
        <section class="item">Farei mais esse exemplo para demonstrar.</section>
    </main>
</body>
</html>
