<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Center</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            width: 100vw;
            height: 100vh;
            background-color: lightcoral;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            background-color: rgb(170, 233, 170);
            width: 80vw;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        section {
            background-color: lightgrey;
            width: 300px;
            height: 300px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <main>
        <section>

        </section>
    </main>
</body>
</html>
