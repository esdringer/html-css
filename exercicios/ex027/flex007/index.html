<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        main.container {
            background-color: rgb(90, 90, 169);
            display: flex;
        }

        section.item {
            border: 1px solid black;
            padding: 20px;
            color: white;
        }

        section#i1 {
            order: 17;
        }
        section#i2 {
            order: 16;
        }
        section#i3 {
            order: 15;
        }
        section#i4 {
            order: 14;
        }
        section#i5 {
            order: 13;
        }
        section#i6 {
            order: 12;
        }
        section#i7 {
            order: 11;
        }
    </style>
</head>
<body>
    <main class="container">
        <section class="item" id="i1">A</section>
        <section class="item" id="i2">B</section>
        <section class="item" id="i3">C</section>
        <section class="item" id="i4">D</section>
        <section class="item" id="i5">E</section>
        <section class="item" id="i6">F</section>
        <section class="item" id="i7">G</section>
    </main>
</body>
</html>
