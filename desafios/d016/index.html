<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Login</title>
</head>
<body>
    <section id="login">
        <div id="img">
            
        </div>
        <div id="form">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="login" id="ilogin" required maxlength="30" placeholder="seu e-mail" autocomplete="email">
                    <label for="ilogin">Login</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="12" placeholder="sua senha" autocomplete="current-password">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="#">Esqueci a senha <span class="material-symbols-outlined">
                    mail
                    </span></a>
                
            </form>
        </div>
    </section>
</body>
</html>
