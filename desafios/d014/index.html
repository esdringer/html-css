<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            background-color: rgb(126, 121, 121);
            color: white;
        }

        thead th {
            border: 1px solid black;
            padding: 10px;
        }

        tbody td {
            border: 1px solid black;
            padding: 10px;
        }

        tbody th {
            border: 1px solid black;
            padding: 10px;
        }

        .num {
            text-align: center;
        }

        .cinza {
            font-weight: bold;
            background-color: rgb(126, 121, 121);
            color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>
        Desafio da Tabela Completa
    </h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">5.0</td>
                <td class="num">7.0</td>
                <td class="num">6.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">3.0</td>
                <td class="num">7.0</td>
                <td class="num">5.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">2.0</td>
                <td class="num">6.0</td>
                <td class="num">4.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">7.0</td>
                <td class="num">9.0</td>
                <td class="num">8.0</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td class="num">5.75</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="num">9.0</td>
                <td class="num">8.0</td>
                <td class="num">8.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">6.0</td>
                <td class="num">8.0</td>
                <td class="num">7.0</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td class="num">7.75</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
